<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/css/font-face.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="section">
        <div class="content_wraper">
            <h3 class="title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h3>
            <div class="cards">
                <div class="cards_item">
                    <span class="city">Lisbon</span>
                    <div class="span_wrapper">
                        <span>21°C</span>
                        <i class="wi wi-day-sunny"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Paris</span>
                    <div class="span_wrapper">
                        <span>11°C</span>
                        <i class="wi wi-night-sleet"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Belgrade</span>
                    <div class="span_wrapper">
                        <span>15°C</span>
                        <i class="wi wi-day-cloudy"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Venice</span>
                    <div class="span_wrapper">
                        <span>21°C</span>
                        <i class="wi wi-day-cloudy-high"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Tel-Avive</span>
                    <div class="span_wrapper">
                        <span>32°C</span>
                        <i class="wi wi-hot"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Cair</span>
                    <div class="span_wrapper">
                        <span>21°C</span>
                        <i class="wi wi-day-sunny"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">New-York</span>
                    <div class="span_wrapper">
                        <span>17°C</span>
                        <i class="wi wi-day-sleet-storm"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">New-Delhi</span>
                    <div class="span_wrapper">
                        <span>17°C</span>
                        <i class="wi wi-rain-wind"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">San-Francisco</span>
                    <div class="span_wrapper">
                        <span>15°C</span>
                        <i class="wi wi-day-sunny-overcast"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Tokyo</span>
                    <div class="span_wrapper">
                        <span>8°C</span>
                        <i class="wi wi-night-clear"></i>
                    </div>
                </div>
                <div class="cards_item">
                    <span class="city">Sydney</span>
                    <div class="span_wrapper">
                        <span>25°C</span>
                        <i class="wi wi-night-partly-cloudy"></i>
                    </div>
                </div>
            </div>
            <span class="post_content">Have a nice day and don't forget umbrella if you are in New Delhi now!</span>
        </div>
    </div>
</body>
</html>
